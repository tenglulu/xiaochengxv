<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <div id="div1">
         <li>1</li>
    </div>
    <button id="btn">abc</button>
    <script>
    var abc=document.getElementById("btn");
    var div1=document.getElementById("div1");
    
    console.log(div1.lastElementChild.innerText)
    abc.onclick=function(){
        var nextLi=document.createElement("li");
        nextLi.innerText=parseInt(div1.lastElementChild.innerText) +1
        div1.appendChild(nextLi)
    }
    div1.onclick=function(e){
        
            console.log(e.target.innerText);
        
        
    }
    
     
    </script>
</body>
