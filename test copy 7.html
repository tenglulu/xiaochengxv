    function foo(nums) {
    if (!nums || nums.length == 0) return 0
    nums.sort((a, b) => a - b)
    let maxlen = 1
    let count = 1
    for (let i = 1; i < nums.length; i++) {
        if (nums[i] - nums[i-1] == 1) {
            count++
        } else if(nums[i] - nums[i-1] > 1) {
             maxlen = Math.max(count, maxlen)
            count = 1     
        }
    }
    return Math.max(count, maxlen)
}
