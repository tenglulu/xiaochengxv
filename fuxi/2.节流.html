    <script>
        //节流
   function jieliu(fn,delay){
        var startTime = 0;
        return function(){
            var nowTime = Date.now();
            if(nowTime-startTime>delay){
                fn.call(this)
                startTime=nowTime;
            }
        }
   }
   document.onmousemove=jieliu(function foo(){
       console.log(Date.now());
       console.log(this);
       
       
   },3000)

    </script>
