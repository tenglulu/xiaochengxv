<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./zepto.min.js"></script>
  <script src="./touch.js"></script>
  <style>
    #can {
      background-color: pink;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="can"></canvas>
  </div>

  <script>
    var oCanvas = document.querySelector("#can");
    var context = oCanvas.getContext("2d");
    $("#can").on("touchstart", function (e) {
      console.log("tap")
      console.log(e);
      context.strokeStyle= 'red';
      console.log(e.changedTouches[0].clientY);
      context.beginPath();
      context.moveTo(e.changedTouches[0].clientX, e.changedTouches[0].clientY)

      // context.beginPath();
      // context.moveTo(10,10);
    })
    $("#can").on("touchmove", function (e) {
      context.lineTo(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
      context.stroke();

    })

  </script>
  </div>
</body>

</html>
