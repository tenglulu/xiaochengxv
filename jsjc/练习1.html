<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var arrname=[];
        var is = window.confirm("是否选择午餐");
        if (is) {
            var num=window.prompt("几个人吃饭");
            for(var i=0;i<num;i++){
                var name = window.prompt("请输入您的姓名！", "姓名");
                arrname.push(name);   
                }
                for(var j=0;j<num;j++){  
                    var a =Math.random()*10;
                    if(parseInt(a)=="0"){
                        alert(arrname[j]+"吃炸鸡");
                        }else if(parseInt(a)=="0"){
                            alert(arrname[j]+"吃薯条");
                            }else if(parseInt(a)=="1"){
                            alert(arrname[j]+"吃水果");
                            }else if(parseInt(a)=="2"){
                            alert(arrname[j]+"吃冰淇凌");
                            }else if(parseInt(a)=="3"){
                            alert(arrname[j]+"吃水果");
                            }else if(parseInt(a)=="4"){
                            alert(arrname[j]+"吃烤冷面");
                            }else if(parseInt(a)=="5"){
                            alert(arrname[j]+"吃丸子");
                            }else if(parseInt(a)=="6"){
                            alert(arrname[j]+"吃麻辣烫");
                            }else if(parseInt(a)=="7"){
                            alert(arrname[j]+"吃火锅");
                            }else if(parseInt(a)=="8"){
                            alert(arrname[j]+"吃烤肉");
                            }
                            else{
                            alert(arrname[j]+"吃披萨");
                            }
                        }
        }else {
      alert("不吃！");
    }
                    
                    
     </script>
</body>
</html>
