<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <wei @addchild="addNum"></wei>
        <h1>{{num}}</h1>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                num: 0,
            },
            methods:{
                addNum(){
                    this.num++;
                }
            },
            components: {
                "wei": {
                    template: `<button @click="add">add</button>`,
                   
                    methods: {
                        add() {
                            this.$emit("addchild")
                        }
                    },

                }
            },


        })

    </script>
</body>

</html>
