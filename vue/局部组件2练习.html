<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
            <button @click="add">add</button>
        <lulu :numm="num"></lulu>
    </div>
    <template id="tem"> 
        <div>
            <h1>{{numm}}</h1>
        </div>
    </template>
    <script>
        new Vue({
            el: "#app",
            data: {
                num:0
            },
            methods: {
                add() {
                    this.num++;
                }
            },
            components: {
                lulu: {
                    template: "#tem",
                    // data(){
                    //     return{
                    //         num: 0,
                    //     }
                    // },
                    props:["numm"]
                }


            }
        })
    </script>
</body>

</html>
