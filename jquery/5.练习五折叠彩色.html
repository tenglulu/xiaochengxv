<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.4.1.js"></script>
    <style>
        .parent1,.parent2,.parent3{
            background-color: yellow;

        table{

        }

</head>

<body>

            <tr class="parent2"> <td colspan="3">前台开发组</td> </tr>

            <tr id="child-04"> <td>赵六</td><td>男</td><td>浙江宁波</td> </tr>
            <tr class="parent3" > <td colspan="3">前台开发组</td> </tr>
            <tr id="child-05"> <td>赵六</td><td>男</td><td>浙江宁波</td> </tr>
            <tr id="child-06"> <td>赵六</td><td>男</td><td>浙江宁波</td> </tr>
        </tbody>

    </table>
    <script>
        $(".parent1").on("click",function(){
            $(this).toggleClass("selected")
            $("#child-01,#child-02").toggleClass("active")
            
        })
        

    </script>
</body>

</html>
