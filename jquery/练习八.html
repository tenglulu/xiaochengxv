<body>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr >  <td>学号</td><td>姓名</td> </tr>
            <tr class="child-02">  <td>1</td><td class="child-01">张三</td> </tr>
            <tr class="child-03">  <td>2</td><td>赵六</td> </tr>
            <tr class="child-04">  <td>3</td><td>王五</td> </tr>
            <tr class="child-05">  <td>4</td><td>李四</td> </tr>
          <input type="text" value="章三">
        </tbody>

    </table>
    <script>
        $(".child-01").click(function(){
            if($(".child-01").children.length==1){

            }

            var thisVal=$(this).text();
            $(this).text("")
            $(".child-01").append('<input type="text" >')
            $("input").val(thisVal);
            $("input").focus()
        })
        $(".child-01").focusout(function(){

            $(".child-01").empty();
        })

    </script>
